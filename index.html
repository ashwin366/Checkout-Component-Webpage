<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="images/devchallenges.png" />

  <!-- CSS Link -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Checkout Component</title>

</head>

<body>

  <h1>Checkout</h1>

  <!-- Main Section -->
  <main class="l-container">
    <!-- Form Container -->
    <div class="l-container__item1">
      <h2>Contact information</h2>

      <form class="" action="index.html" method="post">
        <label class="item1__label" for="email">E-mail</label>
        <input class="item1__text-input text-input--long text-input--high" type="email" name="email" id="email" placeholder="Enter your email..." required>

        <label class="item1__label" for="phone-no">Phone</label>
        <input class="item1__text-input text-input--long text-input--high" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="phone-no" id="phone-no" placeholder="Enter your phone..." required>


        <h2>Shipping address</h2>
        <label class="item1__label" for="name">Full name</label>
        <input class="item1__text-input text-input--long text-input--high" type="text" name="name" id="name" placeholder="Your full name.." required>

        <label class="item1__label" for="address">Address</label>
        <input class="item1__text-input text-input--long text-input--low" type="text" name="address" id="address" placeholder="Your address.." required>

        <label class="item1__label" for="city">City</label>
        <input class="item1__text-input text-input--long text-input--low" type="text" name="city" id="city" placeholder="Your city.." required>

        <div class="item1__area">
          <div class="item1__country">
            <label class="item1__label" for="country">Country</label>
            <select class="item1__text-input text-input--short" name="country" id="country" required>
              <option disabled class="default-country" value="" selected>Your country..</option>
              <option value="USA">USA</option>
              <option value="India">India</option>
              <option value="Cuba">Cuba</option>
              <option value="Russia">Russia</option>
              <option value="Qatar">Qatar</option>
            </select>
          </div>
          <div class="item1__postal">
            <label class="item1__label" for="postal-code">Postal Code</label>
            <input class="item1__text-input text-input--short" type="numeric" name="postal-code" id="postal-code" placeholder="Your postal code.." required>
          </div>

        </div>

        <input type="checkbox" id="save-info">
        <label for="save-info" class="item1__label label__checkbox">Save this information for next time</label>

        <button class="item1__btn btn" type="submit" name="button">Continue</button>

      </form>
    </div>

    <!-- Products Container -->
    <div class="l-container__item2">
      <div class="item2__wrapper">
        <div class="item2__product">
          <div class="item2__image__wrapper">
            <img class="item2__image" src="images/photo1.png" alt="photo1">
          </div>
          <div class="item2__content__wrapper">
            <p class="item2__product-name">Vintage Backbag</p>
            <span class="item2__product-price">$<span class="item-price">54.99</span></span>
            <span class="item2__product-price--cancelled">$94.99</span>
            <div class="item2__product__quantity">
              <button class="btn__quantity btn--dec" type="button" name="increment">-</button>
              <span class="btn__quantity__text quantity1">1</span>
              <button class="btn__quantity btn--inc" type="button" name="decrement">+</button>
            </div>
          </div>
        </div>

        <div class="item2__product">
          <div class="item2__image__wrapper">
            <img class="item2__image" src="images/photo2.png" alt="photo2">
          </div>
          <div class="item2__content__wrapper">
            <p class="item2__product-name">Levi Shoes</p>
            <span class="item2__product-price">$<span class="item-price">74.99</span></span>
            <span class="item2__product-price--cancelled">$124.99</span>
            <div class="item2__product__quantity">
              <button class="btn__quantity btn--dec" type="button" name="increment">-</button>
              <span class="btn__quantity__text quantity2">1</span>
              <button class="btn__quantity btn--inc" type="button" name="decrement">+</button>
            </div>
          </div>
        </div>

        <div class="item2__price__wrapper">
          <hr>
          <div class="item2__price">
            <p class="price__text">Shipping</p>
            <p class="price__dollar">$19</p>
          </div>
          <hr>
          <div class="item2__price item2__price--low">
            <p class="price__text">Total</p>
            <p class="price__dollar">$<span id="total-price">148.98</span></p>
          </div>
        </div>
      </div>

    </div>

  </main>

  <!-- Footer Section -->
  <footer class="l-footer">
    <p class="l-footer__text">Ashwin Sasikumar @ DevChallenges.io</p>
  </footer>

  <!-- Javascript -->
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
